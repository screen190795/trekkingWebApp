<!DOCTYPE html>

<head>

       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      
</head>

<body>
<div th:fragment="clients">

	
		<div class="card">
			<img src="https://lternet.edu/wp-content/uploads/2020/06/header2-1280x365.png" class="card-img-top" alt="...">
		
			<div class="card-body">
			<h1 align = "center">Clients</h1>
				<div th:switch="${clients}" class="container my-5">
					<p class="my-5">
						<a href="/clients/add" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Client</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Clients yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Last Name</th>
										<th>First Name</th>
										<th>Middle Name</th>
										<th>Age</th>
										<th>Description</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="client : ${clients}">
										<td th:text="${client.lastName}"></td>
										<td th:text="${client.firstName}"></td>
										<td th:text="${client.middleName}"></td>
										<td th:text="${client.age}"></td>
										<td th:text="${client.description}"></td>
										<td><a th:href="@{/clients/edit/{id}(id=${client.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/clients/delete/{id}(id=${client.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	
	 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
