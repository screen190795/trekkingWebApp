<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update Client</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/clients/update/{id}(id=${client.id})}"
						th:object="${client}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="lastName" class="col-form-label">Last Name</label> <input
									type="text" th:field="*{lastName}" class="form-control" id="lastName"
									placeholder="LastName"> <span
									th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="firstName" class="col-form-label">First Name</label> <input
									type="text" th:field="*{firstName}" class="form-control" id="firstName"
									placeholder="FirstName"> <span
									th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="middleName" class="col-form-label">Middle Name</label> <input
									type="text" th:field="*{middleName}" class="form-control" id="middleName"
									placeholder="MiddleName"> <span
									th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="age" class="col-form-label">Age</label> <input
									type="text" th:field="*{age}" class="form-control" id="age"
									placeholder="Age"> <span
									th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="description" class="col-form-label">Description</label> <input
									type="text" th:field="*{description}" class="form-control"
									id="description" placeholder="Description"> <span
									th:if="${#fields.hasErrors('description')}" th:errors="description"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Client">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
