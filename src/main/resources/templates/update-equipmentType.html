<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update EquipmentType</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update equipment type</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/equipmentTypes/update/{id}(id=${equipmentType.id})}"
						th:object="${equipmentType}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="maxWeight" class="col-form-label">Max Weight</label> <input
									type="text" th:field="*{maxWeight}" class="form-control" id="maxWeight"
									placeholder="MaxWeight"> <span
									th:if="${#fields.hasErrors('maxWeight')}" th:errors="*{maxWeight}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="maxVolume" class="col-form-label">Max Volume</label> <input
									type="text" th:field="*{maxVolume}" class="form-control"
									id="maxVolume" placeholder="MaxVolume"> <span
									th:if="${#fields.hasErrors('maxVolume')}" th:errors="maxVolume"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update EquipmentType">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
